unique_name: G_Product Dimension
object_type: dimension
label: G_Product Dimension
hierarchies:
  - unique_name: G_Product Hierarchy
    label: G_Product Hierarchy
    filter_empty: 'yes'
    levels:
      - unique_name: G_Product Category
      - unique_name: G_Product Sub-Category
      - unique_name: G_Product Line
      - unique_name: G_Product Name
      - unique_name: G_Product Code
level_attributes:
  - unique_name: G_Product Category
    label: Product Category
    contains_unique_names: false
    dataset: dimproductcategory_G
    is_unique_key: false
    key_columns:
      - productcategorykey
    name_column: englishproductcategoryname
  - unique_name: G_Product Sub-Category
    label: Product Sub-Category
    contains_unique_names: false
    dataset: dimproductsubcategory
    is_unique_key: false
    key_columns:
      - productsubcategorykey
    name_column: englishproductsubcategoryname
  - unique_name: G_Product Line
    label: Product Line
    contains_unique_names: false
    dataset: dimproduct
    is_unique_key: false
    key_columns:
      - productline
    name_column: productline
  - unique_name: G_Product Name
    label: Product Name
    contains_unique_names: false
    dataset: dimproduct
    is_unique_key: false
    key_columns:
      - productkey
    name_column: englishproductname
  - unique_name: G_Product Code
    label: Product Code
    contains_unique_names: false
    dataset: bv_product
    is_unique_key: false
    key_columns:
      - GKey
    name_column: GKey
relationships:
  - from:
      dataset: bv_product
      join_columns:
        - productkey
    to:
      level: G_Product Name
    type: snowflake
  - from:
      dataset: dimproduct
      join_columns:
        - productsubcategorykey
    to:
      level: G_Product Sub-Category
    type: snowflake
  - from:
      dataset: dimproductsubcategory
      join_columns:
        - productsubcategorykey
    to:
      level: G_Product Category
    type: snowflake
  - unique_name: dimproductcategory_G_Group Code_to_Group Dimension_Group Code
    from:
      dataset: dimproductcategory_G
      hierarchy: G_Product Hierarchy
      join_columns:
        - Group Code
      level: G_Product Category
    to:
      dimension: Group Dimension
      level: Group Code
    type: embedded
type: standard
